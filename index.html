<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./asset/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <!-- For Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- For the Fraunces Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- For CSS -->
    <link rel="stylesheet" href="./asset/css/normalize.css" />
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <main>
      <div class="img-container">
        <img
          class="mobile-image"
          src="./asset/images/image-product-mobile.jpg"
          alt="Product Image"
        />
        <img
          class="desktop-image"
          src="./asset/images/image-product-desktop.jpg"
          alt="Product Image"
        />
      </div>
      <div class="container">
        <p class="perfume">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="write-up">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        <div id="cart">
          <img src="./asset/images/icon-cart.svg" alt="cart" />
          <span>Add to Cart</span>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Ejiro-Frances">Ejiro Frances</a>.
    </div>
  </body>
</html>
